test_duration: 180

# 20971520  -> 100GB
# 62914560  -> 300GB
# 104857600 -> 500GB

prepare_write_cmd:  ["cassandra-stress write cl=QUORUM n=31457280 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=80 -pop seq=1..31457280 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
                     "cassandra-stress write cl=QUORUM n=31457280 -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=80 -pop seq=31457281..62914560 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"]

stress_cmd: ["cassandra-stress write cl=QUORUM duration=90m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=50 throttle=5000/s -pop seq=1..62914560 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5",
             "cassandra-stress read  cl=QUORUM duration=90m -schema 'replication(factor=3) compaction(strategy=SizeTieredCompactionStrategy)' -port jmx=6868 -mode cql3 native -rate threads=50 throttle=5000/s -pop seq=1..62914560 -col 'n=FIXED(10) size=FIXED(512)' -log interval=5"
             ]

round_robin: true

n_db_nodes: 4
n_loaders: 2
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'

nemesis_class_name: 'NodeTerminateAndReplace'
nemesis_interval: 1
nemesis_during_prepare: false
nemesis_filter_seeds: false
seeds_num: 3

user_prefix: 'longevity-100gb-4h'
space_node_threshold: 64424

pre_create_schema: True
sstable_size: 100

append_scylla_args: '--compaction-static-shares 100 --blocked-reactor-notify-ms 20 --abort-on-lsa-bad-alloc 1 --abort-on-seastar-bad-alloc --abort-on-internal-error 1 --abort-on-ebadf 1 --enable-sstable-key-validation 1 --hinted-handoff-enabled false --enable-repair-based-node-ops 1 '

use_mgmt: false
